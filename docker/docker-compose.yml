services:
  php:
    build:
      context: php
    container_name: ${PHP_CONTAINER_NAME}
    env_file: .env
    volumes:
      - ../:/app:cached
    environment:
      PHP_IDE_CONFIG: "serverName=docker-server"
    ports:
      - "8000:8000"
